<head>
	<title></title>
	<script>
		var makanan = prompt('Silahkan Pilih Makanan : ');
		var jumlah = prompt('Masukkan Jumlah Makanan : ')
		var harga = 10000;
		function hasil(a, b){
			return a * b;
		}
		alert('Makanan yang dipilih adalah : ' + makanan +', Jumlahnya : '+ jumlah + ', Total Biayanya : Rp.' + hasil(jumlah, harga));
		alert('Terimakasih')
	</script>
</head>
