<html>
<head>
<title>javascript</title>

<script>
var lulus = prompt('Masukkan nilai anda');
var grade;
if(lulus>=100){
grade = 'A';
}else if((lulus>75)&&(lulus<=85)){
grade = 'B';
}else if((lulus>65)&&(lulus<=75)){
grade = 'C';
}else if((lulus>40)&&(lulus<=65)){
grade = 'D';
}else if((lulus>0)&&(lulus<=40)){
grade = 'E';
}

alert('Nilai = ' + lulus + ', Maka Gradenya = ' + grade);

</script>
</head>
<body>

</body>
</html>
